<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Reaction Tester</title>
     <style>
          body {
               font-family: sans-serif;
          }

          #shape {
               width: 200px;
               height: 200px;
               background-color: red;
               display: none;
               position: relative;
               top: 100px;
               left: 100px;
          }
     </style>
</head>

<body>
     <h1>Test Your Reaction Speed!</h1>
     <p>Click on the boxes and check your time.</p>
     <p><strong>Your Time: </strong><span id="timeRecord"></span></p>
     <div id="shape"></div>
     <script type="text/javascript">
          var start = new Date().getTime();

          function getRandomColor() {
               var letters = '0123456789ABCDEF'.split('');
               var color = '#';
               for (var i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
               }
               return color;
          }

          function makeShape() {

               var top = Math.random() * 400;
               var left = Math.random() * 400;
               var width = (Math.random() * 300) + 100;
               var height = (Math.random() * 400) + 100;
               if (Math.random() > 0.5) {
                    document.getElementById("shape").style.borderRadius = "50%";
               } else {
                    document.getElementById("shape").style.borderRadius = "0"
               }
               document.getElementById("shape").style.backgroundColor = getRandomColor();
               document.getElementById("shape").style.height = height + "px";
               document.getElementById("shape").style.width = width + "px";
               document.getElementById("shape").style.top = top + "px";
               document.getElementById("shape").style.left = left + "px";
               document.getElementById("shape").style.display = "block";
               start = new Date().getTime();
          }

          function appearAfterDelay() {
               setTimeout(makeShape, Math.random() * 2000);
          }
          appearAfterDelay();

          document.getElementById("shape").onclick = function () {
               document.getElementById("shape").style.display = "none";
               var end = new Date().getTime();
               var timeTaken = (end - start) / 1000;
               document.getElementById("timeRecord").innerHTML = timeTaken + " sec";
               appearAfterDelay();
          }
     </script>

</body>

</html>
